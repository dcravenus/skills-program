<!doctype html>
<html>
<head>
  <title>My Element</title>

  <link rel="import" href="my-element.html">

  <style>
    #wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    unsplash-el {
      margin-bottom: 20px;
    }

  </style>

</head>
<body>

  <div id="wrapper">
    <unsplash-el>
      <span slot="caption">This is a caption</span>
    </unsplash-el>
    <unsplash-el></unsplash-el>
    <unsplash-el>
      <span slot="caption">This is a different caption</span>
    </unsplash-el>
    <unsplash-el height="400" width="800"></unsplash-el>
  </div>

  <div>
    <img src="http://unsplash.it/200/200?random">
  </div>

</body>
</html>
